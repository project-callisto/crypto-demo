<article *ngIf="shown" id='third-step'>
  <h2 class="main-header text-centered" id="third-step-h2">Linear Secret Sharing</h2>
  <step-nav [sectionStep]=3></step-nav>
  <!-- <p>First we hash RID using SHA-512 to standardize outputs to 512 bits.</p> -->
  <p>
    <code>pi</code>
    <code class="calc-display-value">{{ plainTextData.pi }}</code>
  </p>
  <!-- <p>From this value, we use the first 256 bits as a slope (m) and the remaining 256 bits as a key, K<sub>ID</sub> to encrypt user data. We also hash your inputted user name to create a value, x</p> -->
  <p>
    <code>slope (a)</code>
    <code class="calc-display-value">{{ plainTextData.a }}</code>
  </p>
  <p>
    <code>y-intercept (k)</code>
    <code class="calc-display-value">{{ plainTextData.kStr }}</code>
  </p>
  <p>
    <code>user ID (U)</code>
    <code class="calc-display-value">{{ plainTextData.U }}</code>
  </p>
  <p>These values are now the inputs for the line <code>s = aU + k</code></p>
  <p>
    <code>s = aU + k mod 2<sup>128</sup>-159</code>
    <code class="calc-display-value">{{ plainTextData.s }}</code>
  </p>
  <div class="align-right-on-large">
    <button class="advance-button btn" (click)="advanceStep.emit();">next</button>
  </div>  
</article>
