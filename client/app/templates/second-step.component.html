<article *ngIf="shown" id='second-step'>
  <h2 class="main-header text-centered" id="second-step-h2">Perpetrator ID Randomization</h2>
  <step-nav [sectionStep]=2></step-nav>
  <p>We guarantee that identifying information about a perpetrator and user is only revealed to the Callisto Options Counselor when there are two or more matches. To do so, we randomize the perp name.</p>
  <p>Randomized ID<code class="calc-display-value">{{ plainTextData.pHat }}</code></p>
  <div class="align-right-on-large">
    <button class="advance-button btn" (click)="advanceStep.emit();">next</button>
  </div>
</article>
