<article *ngIf="shown" id='fourth-step'>
  <h2 class="main-header text-centered">Encrypted Values</h2>
  <step-nav [sectionStep]=4></step-nav>
  <p>A key (k') is randomly generated to encrypt a userâ€™s Record (the submitted user name and perpetrator name)</p>
  <p>
    <code>k'</code>
    <code class="calc-display-value">{{ recordKey }}</code>
  </p>
  <p>
    <code>c: E(pk, (U, s, E(k,k')))</code>
    <code class="calc-display-value">{{ encryptedData.c }}</code>
  </p>
  <p>
    <code>eRecord: E(k', Record)</code>
    <code class="calc-display-value">{{ encryptedData.eRecord }}</code>
  </p>
  <p>
    <!-- <code>E(k<sub>record</sub>, record)</code>
    <code class="calc-display-value">{{ encryptedData.encryptedRecord }}</code> -->
  </p>
  <p>
    <!-- <code>E(pk<sub>OC</sub>, E(k<sub>ID</sub>, k<sub>record</sub>))</code>
    <code class="calc-display-value">{{ encryptedData.encryptedRecordKey }}</code> -->
  </p>

  <div class="align-right-on-large">
    <button class="advance-button btn" (click)="advanceStep.emit();">next</button>
  </div>
</article>
